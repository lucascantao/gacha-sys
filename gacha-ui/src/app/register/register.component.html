<div id="menu" class="h-screen flex items-center justify-center">
    <div class="bg-white w-1/3 rounded-sm flex flex-col p-6 shadow">
        <div class="flex justify-between items-start h-16">
            <p></p>
            <p class="font-bold text-lg">miHoYo</p>
            <button>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                  
                </span>
            </button>
        </div>
        <div class="flex flex-col">
            <input #username type="text" [value]="_username" (input)="setUsername(username.value)" placeholder="Create username" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
            <input #email type="email" [value]="_email" (input)="setEmail(email.value)" placeholder="Enter email" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
            <input #password type="password" [value]="_password" (input)="setPassword(password.value)" placeholder="Create password" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
        </div>
        <button (click)="submit()" class="rounded py-3 px-4 bg-gray-700 text-orange-200 hover:bg-gray-800">Register</button>
        <p class="mt-4 text-sm text-gray-700 self-center">or <a href="/login" class="text-yellow-700">login</a></p>
    </div>
</div>
