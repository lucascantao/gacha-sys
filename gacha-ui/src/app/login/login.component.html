<div class="flex flex-col w-1/3 m-4">
    <input #username type="text" [value]="_username" (input)="setUsername(username.value)" class="border border-orange-200 mb-2 focus:outline-none">
    <input #password type="password" [value]="_password" (input)="setPassword(password.value)" class="border border-orange-200 mb-2 focus:outline-none">
    <button (click)="submit()" class="py-2 px-4 bg-amber-50 text-amber-700 hover:text-amber-500">login</button>
</div>
