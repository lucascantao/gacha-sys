<div id="banner" class="h-screen">
    <div *ngIf="_banners!=null" class="h-full flex flex-col justify-between">

        <div class="flex items-center justify-between py-4 px-8 z-10">
            <div></div>
            <div class="flex">
                <div *ngFor="let banner of _banners">
                    <div (click)="selectBanner(banner)" class="bg-white shadow border h-16 w-28 hover:cursor-pointer mr-4"></div>
                </div>
            </div>

            <div class="bg-gray-600 rounded-full flex items-center justify-around text-gray-200 px-4">
                <span id="wish"><img src="../../../assets/images/wish.webp" class="h-10" alt=""> </span>
                <p class="font-bold text-lg">{{_pulls}}</p>
            </div>
        </div>

        <div class="flex h-2/3 items-center justify-center relative">
            <div class="bg-white h-full w-3/5 flex px-12 py-8 overflow-hidden relative">
                <img src="../../../assets/images/characters/splashart/{{_selected_character?.name}}.png" alt="" class="absolute z-10">
                <div class="z-10">
                    <p class="text-4xl font-semibold">{{_selected_banner?.name}}</p>
                    <div>
                        <div (click)="selectCharacter(character)" *ngFor="let character of _selected_banner?.characters" class="border mb-2 rounded px-4 flex items-center justify-between bg-white text-gray-800 hover:bg-gray-700 hover:cursor-pointer hover:text-white">
                            {{character.name}}
                            <img src="../../../assets/images/characters/icons/{{character.name}}_Icon.webp" alt="" class="size-10">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex items-center justify-between px-10 py-8">
            <div class="text-gray-500 font-bold">
                <button class="bg-white border py-1 px-2 w-36 rounded-full mr-2">Shop</button>
                <button class="bg-white border py-1 px-2 w-36 rounded-full mr-2">Detail</button>
                <button class="bg-white border py-1 px-2 w-36 rounded-full mr-2">History</button>
            </div>
            <button (click)="pull(_selected_banner!.id, 1)" class="border font-semibold text-yellow-700 bg-white py-3 px-2 w-64 rounded-full mr-2 text-lg">Wish 1x</button>
        </div>

        <div id="card" (click)="dismiss()" *ngIf="_showCard" class="absolute h-screen w-full z-20">
            <div class="flex items-center justify-center h-full">
                <app-pull-card [character]="_pull_character" [weapon]="_pull_weapon"></app-pull-card>
            </div>
        </div>
    
    </div>
    
</div>
