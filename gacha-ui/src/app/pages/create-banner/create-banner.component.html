<div id="create-banner" class="h-screen w-full flex items-center justify-center">
    <div class="absolute top-6 left-8">
        <a href="/banner">
            <button class="bg-white border py-1 px-2 w-36 rounded-full mr-2 text-gray-500 font-semibold">back</button>
        </a>
    </div>
    <div class="bg-white min-h-36 w-1/3 flex flex-col px-4 py-6 rounded">
        <input #name type="text" placeholder="Banner name" (input)="setName(name.value)" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
        
        <p class="text-yellow-500 font-semibold">{{getT5().length}}/{{_t5Length}}</p>
        <p *ngIf="getT5().length===0" class="text-center py-2 text-gray-300">select 5 star character</p>
        <div *ngFor="let c of getT5()">
            <div class=" flex items-center justify-between mb-4 text-gray-400 border py-2 px-4 rounded">
                <div class="flex items-center">
                    <img src="../../../assets/images/characters/icons/{{c.name}}.webp" alt="" class="size-8 mr-4">
                    <p class="text-yellow-500">{{c.name}}</p>
                </div>
                <button (click)="removeCharacter(c)" class="text-red-900 text-sm font-semibold">
                    remove
                </button>
            </div>
        </div>

        <p class="text-purple-500 font-semibold">{{getT4().length}}/{{_t4Length}}</p>
        <p *ngIf="getT4().length===0" class="text-center py-2 text-gray-300">select 4 star characters</p>
        <div *ngFor="let c of getT4()">
            <div class=" flex items-center justify-between mb-4 text-gray-400 border py-2 px-4 rounded">
                <div class="flex items-center">
                    <img src="../../../assets/images/characters/icons/{{c.name}}.webp" alt="" class="size-8 mr-4">
                    <p class="text-purple-500">{{c.name}}</p>
                </div>
                <button (click)="removeCharacter(c)" class="text-red-900 text-sm font-semibold">
                    remove
                </button>
            </div>
        </div>


        <select #characters name="characters" id="lelectCharacters" (change)="selectCharacter(characters.value)"
        class="mb-2 mt-2 text-gray-400 border py-2 px-4 rounded">
            <option default>Select a character</option>
            <option *ngFor="let c of _characters" value="{{c.name}}" class="text-gray-400 border py-2 px-4 rounded">{{c.name}}</option>
        </select>
        

        <button (click)="saveBanner()" class="bg-white border py-1 px-2 w-36 rounded-full mr-2 text-gray-500 font-semibold">Create Banner</button>
    </div>
</div>
