<div>
    <div *ngIf="character!=null" class="relative">
        <img src="../../../assets/images/characters/splashart/{{character.url_splashart}}.webp" alt="">
        <p class="absolute left-1/3 text-5x1 text-yellow-100 drop-shadow-[0_1.9px_1.9px_rgba(0,0,0,1)]">{{character.name}}</p>
    </div>
    <div *ngIf="weapon!=null">
        <img src="../../../assets/images/weapons/{{weapon.name}}.webp" alt="">
        <p class="absolute left-1/3 text-5x1 text-yellow-100 drop-shadow-[0_1.9px_1.9px_rgba(0,0,0,1)]">{{weapon.name}}</p>
    </div>
</div>
