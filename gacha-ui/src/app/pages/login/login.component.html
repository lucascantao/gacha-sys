<div id="menu" class="h-screen flex items-center justify-center relative">
    <div class="h-full w-full absolute bg-[rgba(0,0,0,0.5)]"></div>
    <div class="bg-white w-1/3 rounded-lg flex flex-col p-6 shadow relative">
        <div class="flex justify-between items-start h-16">
            <p></p>
            <p class="font-bold font-vollkorn text-lg">miOjo</p>
            <button>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>                  
                </span>
            </button>
        </div>
        <div class="flex flex-col font-vollkorn">
            <input #username type="text" [value]="_username" (input)="setUsername(username.value)" placeholder="Enter email/username" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
            <input #password type="password" [value]="_password" (input)="setPassword(password.value)" placeholder="Enter password" class="mb-4 p-2 placeholder-gray-300 text-gray-500 focus:outline-none bg-none">
        </div>
        <div class="flex justify-between text-yellow-500 font-vollkorn mb-6">
            <a href="/register"><p>Register now</p></a> 
            <a href=""><p>Forgot password?</p></a>
        </div>
        <button (click)="submit()" class="rounded py-3 px-4 bg-gray-700 text-orange-200 font-vollkorn font-bold hover:bg-gray-800">Enter</button>
    </div>
</div>
