<div id="user-menu" class="min-h-screen px-8 py-6 bg-gray-600">
    <div class="mb-4">
        <a href="/banner">
            <button class="bg-white border py-1 px-2 w-36 rounded-full mr-2 text-gray-500 font-semibold">back</button>
        </a>
    </div>
    <div *ngIf="_userDetails!=null" class="bg-white w-1/2 rounded p-6 shadow">
        <div class="mb-2">
            <p class="text-gray-500 text-sm">username</p>
            <h1>{{_userDetails.name}}</h1>
        </div>

        <div class="mb-2">
            <p class="text-gray-500 text-sm">characters</p>
            <div class="">
                <div *ngFor="let character of _userDetails.characters">  
                    <img src="../../../assets/images/characters/icons/{{character.name}}.webp" alt="" class="border-2 rounded size-12 p-1 mb-2"> 
                </div>
            </div>
        </div>
        
        <div class="mb-2">
            <p class="text-gray-500 text-sm">weapons</p>
            <div class="">
                <div *ngFor="let weapon of _userDetails.weapons" class="flex items-center border-2 mb-1 rounded-sm"> 
                    <img src="../../../assets/images/weapons/{{weapon.name}}.webp" alt="" class="size-10 mr-2">
                    <p>{{weapon.name}}</p>
                </div>
            </div>
        </div>
    
    
    </div>
</div>
